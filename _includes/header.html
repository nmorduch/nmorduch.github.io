<header class="header">
	<h1 class="header__title">{{ site.name }}</h1>
	<nav>
		<ul class="header__nav">
			{% for link in site.data.navigation.navigation %}
				<li class="header__nav-item">
					<a href="{{ site.baseurl }}/{{ link.link }}">{{ link.title }}</a>
				</li>
			{% endfor %}
		</ul>
	</nav>
</header>
