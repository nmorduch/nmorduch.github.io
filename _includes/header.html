<header class="header">
	<h1>
		{{ site.name }}{% if page.title %}:
		<span class="header__page-title">{{ page.title }}</span>
		{% endif %}
	</h1>
	<nav>
		<ul class="header__nav">
			{% for link in site.data.navigation.navigation %}
				<li class="header__nav-item">
					<a href="{{ site.baseurl }}/{{ link.link }}">{{ link.title }}</a>
				</li>
			{% endfor %}
		</ul>
	</nav>
</header>
