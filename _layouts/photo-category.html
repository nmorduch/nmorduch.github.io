---
layout: wide
---

{% if content %}
	<div class="category-description">
		{{ content }}
	</div>
{% endif %}

<div class="photo-layout">
	{% for post in site.categories[page.category] %}
		{% for image in post.img %}
			{% if image.url %}
				<a href="{{ image.url }}" class="portfolio-item__image-link">
			{% elsif post.links %}
				<a href="{{ post.links.first.url }}" class="portfolio-item__image-link">
			{% else %}
				<a href="{{ site.baseurl }}{{ site.imageurl }}/{{ image.large }}" class="portfolio-item__image-link">
			{% endif %}
				<img src="{{ site.baseurl }}{{ site.imageurl }}/{% if image.thumb %}thumbs/{{ image.thumb }}{% else %}{{ image.large }}{% endif %}" alt="{{ post.title }}" class="portfolio-item__image--only">
			</a>
		{% endfor %}
	{% endfor %}
</div>
